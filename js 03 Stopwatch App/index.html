<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="stopwatch">
        <h2>Digital Stopwatch</h2>
        <hr>
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="img/stop.png" alt="" onclick="watchStop()">
            <img src="img/play-button.png" alt="" onclick="watchStart()">
            <img src="img/undo.png" alt="" onclick="watchReset()">
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
